        .header {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.4;

        .buttons-container {
            display: flex;

            width: 100%;

        }
        
        .promo-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .promo-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        
        .promo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s;
        }
        
        .promo-button:hover::before {
            transform: translateX(100%);
        }
        
        .button-1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
        }
        
        .button-2 {
            background: linear-gradient(135deg, #4ECDC4, #6BFFE6);
        }
        
        .button-3 {

        }
        
        .button-4 {
            background: linear-gradient(135deg, #FFD166, #FFE8A3);

        }
        
        .button-title {

            font-weight: 600;

            letter-spacing: -0.3px;
        }
        
        .button-desc {
            font-size: 0.75rem;

        .badge {

            border-radius: 10px;
            font-size: 0.65rem;

            font-weight: 600;

        .footer {

        }

    <script>
        // 添加点击动画效果
        document.querySelectorAll('.promo-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // 创建点击效果
                const effect = document.createElement('div');
                effect.style.position = 'absolute';
                effect.style.borderRadius = '50%';
                effect.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
                effect.style.width = '8px';
                effect.style.height = '8px';
                effect.style.left = (e.offsetX - 4) + 'px';
                effect.style.top = (e.offsetY - 4) + 'px';
                effect.style.pointerEvents = 'none';
                effect.style.animation = 'ripple 0.6s ease-out';
                
                this.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 600);
            });
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
