        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }
        body {

            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
            padding: 30px 20px;
        }
        body::before { 
            content: ''; 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.9)), 
                        repeating-linear-gradient(0deg, rgba(0, 255, 170, 0.02) 0px, rgba(0, 255, 170, 0.02) 1px, transparent 2px, transparent 5px); 
            z-index: -1; 
        }
        .container { 
            max-width: 2200px; 
            width: 100%; 
            margin: 0 auto;
            z-index: 2; 
        }
        h1.main-title { 
            text-align: center; 
            margin-bottom: 4rem; 
            color: #00ffaa; 
            font-weight: 400; 
            font-size: 4rem; 
            letter-spacing: 0.15em; 
            text-transform: uppercase; 
            text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa; 
            animation: glitch-text 3s infinite; 
        }
        @keyframes glitch-text { 
            0%, 100% { transform: translate(0); } 
            93% { transform: translate(0); } 
            94% { transform: translate(-2px, 2px); } 
            95% { transform: translate(2px, -2px); } 
            96% { transform: translate(-2px); } 
        }
        .cards { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 50px; 
            margin: 0 auto;
        }
        .card { 
            width: 360px; 
            height: 110px; 
            background: rgba(20, 25, 40, 0.8); 
            border: 1px solid #222844; 
            border-radius: 40px / 110px; 
            padding: 20px 25px; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            text-align: left; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.4s ease; 
            box-shadow: inset 0 0 15px rgba(0, 10, 30, 0.5); 
            text-decoration: none;
        }
        .card::before { 
            content: ''; 
            position: absolute; 
            top: -100%; 
            left: 0; 
            width: 100%; 
            height: 2px; 
            background: linear-gradient(90deg, transparent, #00ffaa); 
            animation: scanline 3s linear infinite; 
            border-radius: inherit; 
        }
        @keyframes scanline { 
            0% { top: -100%; } 
            100% { top: 100%; } 
        }
        .card:hover { 
            border-color: #00ffaa; 
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.4), inset 0 0 15px rgba(0, 255, 170, 0.1); 
            transform: translateY(-5px) scale(1.03); 
        }
        .icon { 
            font-size: 1.8rem; 
            margin-right: 18px; 
            filter: drop-shadow(0 0 3px currentColor); 
            min-width: 50px; 
            text-align: center; 
        }
        .text-content { 
            flex: 1; 
            overflow: hidden;
        }
        h3 { 
            color: #00ffaa; 
            margin-bottom: 5px; 
            font-weight: 400; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            letter-spacing: 0.08em; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        p { 
            color: #a0b0ff; 
            line-height: 1.4; 
            font-size: 0.75rem; 
            margin-bottom: 8px; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .btn { 
            background: transparent; 
            color: #00ffaa; 
            border: 1px solid #00ffaa; 
            padding: 5px 12px; 
            border-radius: 0; 
            font-weight: 400; 
            font-size: 0.75rem; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            position: relative; 
            overflow: hidden; 
        }
        .btn::before { content: '>_ '; }
        .card:hover .btn { background: rgba(0, 255, 170, 0.1); }
        
        @media (max-width: 2200px) { .container { max-width: 1800px; } }
        @media (max-width: 1800px) { .cards { gap: 40px; } }
        @media (max-width: 1600px) { .container { max-width: 1400px; } .cards { gap: 35px; } }
        @media (max-width: 1400px) { .cards { gap: 30px; } }
        @media (max-width: 1200px) { .cards { gap: 25px; } }
        @media (max-width: 992px) { .cards { gap: 20px; } }
        @media (max-width: 768px) {
            h1.main-title { font-size: 2.2rem; margin-bottom: 3rem; }
            .cards { gap: 15px; }
            .card { width: 100%; max-width: 360px; height: 105px; padding: 15px 20px; border-radius: 35px / 100px; }
            .icon { font-size: 1.6rem; margin-right: 15px; min-width: 45px; }
        }
        @media (max-width: 576px) { .cards { gap: 12px; } body { padding: 20px 15px; } h1.main-title { font-size: 2rem; } }
    </style>
</head>
